<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="sockjs.min.js"></script>
  <script src="stomp.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">Team chat:</label>
          <button id="connect" class="btn btn-default" type="submit">Join</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Leave
          </button>
        </div>
      </form>
      <form class="form-inline" style="">
        <div class="form-group">
          <label for="username">Enter or change your name: </label><input type="text" id="username" class="form-control">
          <button id="send2" class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div style="display:flex;margin:10px">
      <div class="col-md-6" style="
    background-color: black;
    color: white;
    padding: 15px;
">
        <div>Team chat</div>
        <form class="form-inline" style="">
          <div class="form-group">
            <input type="text" id="text" class="form-control" placeholder="Message...">
          <button id="send" class="btn btn-default" type="submit">Send</button>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <table id="conversation" class="table table-striped">
              <thead>
              <tr>

              </tr>
              </thead>
              <tbody id="greetings1">
              </tbody>
            </table>
          </div>
        </div>
      </div>
        </div>
      </div>
  </div>
</body>
</html>
